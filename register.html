<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KMCTCE SHBS</title>
    <link rel="stylesheet" href="/stylefiles/loginstyle.css">
</head>
<body>
  <div class="navbar">
    
    <div class="logo">
        <img class="log" src="/assets/header_logo 1.svg" alt="logo" ></div>
    <div class="header-text">KMCT SEMINAR HALL BOOKING SYSTEM</div>
  </div>
  <div class="container0">
  <div class="container">
    <h2>Register</h2>
    
    <div class="input-group">
        <img src="img/gg_profile.png" alt="User Icon" class="icon">
        <input type="text" placeholder="Username">
      </div>
    <div class="input-group">
        <img src="img/ic_baseline-email.png" alt="Email Icon" class="icon">
      <input type="email" placeholder="Email">
    </div>
    <div class="input-group">
        <img src="img/mdi_password.png" alt="password Icon" class="icon">
      <input type="password" placeholder="Password">
    </div>
    <div class="input-group">
        <img src="img/mdi_password.png" alt="password Icon" class="icon">
        <input type="password" placeholder="Confirm Password">
    </div>
    <div class="input-group">
        <img src="img/mdi_college-outline-1.png" alt="academic Icon" class="icon">
        <input type="text" list="Department" placeholder="Department" />
        <datalist id="Department">
            <option>CSE</option>
            <option>EC</option>
            <option>Civil</option>
            <option>EEE</option>
            <option>IT</option>
            <option>Mech</option>
        </datalist>
    </div>
    <div class="input-group">
        <img src="img/mdi_college-outline-1.png" alt="academic Icon" class="icon">
        <input type="number" id="Semester" name="Semester" min="1" max="8" placeholder="Semester">
      </div>
    <button type="submit" class="login-btn"><a href="login.html">Register</a></button>
   <div class="Login">
    <a href="login.html" class="regi">Login</a>
    </div>
  </div>
  <footer>
    &copy; 2023 Developed By CS6 Students. All rights reserved
  </footer>
  </div>
</body>
</html>
